<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Correo" required />
    <input type="password" id="loginPass" placeholder="Contraseña" required />
    <p>¿no tienes cuenta?<a href="register.html">crearse una cuenta?</a></p>
    <button type="submit">Entrar</button>
  </form>
  <p id="loginMsg"></p>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPass').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
  
      const data = await res.json();
      if (data.error) {
        msg.textContent = data.error;
      } else {
        msg.textContent = '¡Bienvenido! Redirigiendo…';
        setTimeout(() => {
          window.location.href = '/huella';
        }, 1500);
      }
    });
  </script>
</body>

</html>
